# Workspace stack (per workspace)
name: ${COMPOSE_PROJECT_NAME:-frappe}

services:
  # Main Frappe Web Container - Development environment
  frappe:
    image: frappe-bench:${USER:-brett}
    container_name: ${WORKSPACE_NAME:-frappe}-bench

    # Labels for devcontainer metadata
    labels:
      - "devcontainer.metadata.project_name=${PROJECT_NAME:-frappe}"
      - "devcontainer.metadata.version=1.0.0"

    # Run as user specified with defaults
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      # Workspace
      - ../:/workspace:cached

      # Shared repo (for scripts symlinks)
      - ../../..:/repo:cached

      # Mount Docker socket to enable docker commands inside container
      - /var/run/docker.sock:/var/run/docker.sock:rw

      # Shell configurations
      - ~/.zshrc:/home/${USER:-frappe}/.zshrc:ro
      - ~/.bashrc:/home/${USER:-frappe}/.bashrc:ro
      - ~/.oh-my-zsh:/home/${USER:-frappe}/.oh-my-zsh:ro
      - ~/.p10k.zsh:/home/${USER:-frappe}/.p10k.zsh:ro

      # Git configuration
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro

      # SSH configurations and keys
      - ~/.ssh/config:/home/${USER:-vscode}/.ssh/config:ro
      - ~/.ssh/id_ed25519:/home/${USER:-vscode}/.ssh/id_ed25519:ro
      - ~/.ssh/id_ed25519.pub:/home/${USER:-vscode}/.ssh/id_ed25519.pub:ro
      - ~/.ssh/id_rsa_ado:/home/${USER:-vscode}/.ssh/id_rsa_ado:ro
      - ~/.ssh/id_rsa_ado.pub:/home/${USER:-vscode}/.ssh/id_rsa_ado.pub:ro
      - ~/.ssh/known_hosts:/home/${USER:-vscode}/.ssh/known_hosts:ro

      # GitHub CLI configuration (for PAT and gh commands)
      - ~/.config/gh:/home/${USER:-vscode}/.config/gh:ro

      # AI Agent Credentials and Configurations
      # Claude (Anthropic)
      - ~/.claude:/home/${USER:-vscode}/.claude:cached
      - ~/.claude.json:/home/${USER:-vscode}/.claude.json:cached
      - ~/.claude/.credentials.json:/home/${USER:-vscode}/.claude/.credentials.json:cached

      # Grok (xAI)
      - ~/.grok:/home/${USER:-vscode}/.grok:ro

      # Codex (OpenAI)
      - ~/.codex:/home/${USER:-vscode}/.codex:ro

      # GitHub Copilot CLI
      - ~/.copilot-cli:/home/${USER:-vscode}/.copilot-cli:ro

      # Wave Terminal
      - ~/.waveterm:/home/${USER:-vscode}/.waveterm:cached

    ports:
      - "${HOST_PORT:-8001}:8000"  # Host port â†’ Container port (bench serve)

    command: sleep infinity
    networks:
      - frappe-network
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - WORKSPACE_NAME=${WORKSPACE_NAME:-frappe}
      - DB_HOST=${DB_HOST:-frappe-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=${REDIS_CACHE:-frappe-redis-cache:6379}
      - REDIS_QUEUE=${REDIS_QUEUE:-frappe-redis-queue:6379}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-frappe-redis-socketio:6379}
      - DISABLE_AUTO_SSH_AGENT=1
      - BENCH_DISABLE_UV=${BENCH_DISABLE_UV:-0}

    # Resource limits
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-4g}
          cpus: "${CONTAINER_CPUS:-2}"

  # Worker containers for development
  # NOTE: These should only be started AFTER initializing a bench site
  # Start with: docker compose --profile workers up -d
  worker-default:
    image: frappe-bench:${USER:-brett}
    container_name: ${WORKSPACE_NAME:-frappe}-worker-default
    user: "${UID:-1000}:${GID:-1000}"
    command: bench worker --queue default
    working_dir: /workspace/bench
    profiles:
      - workers
    volumes:
      - ../:/workspace:cached
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro
    networks:
      - frappe-network
    depends_on:
      - frappe
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - WORKSPACE_NAME=${WORKSPACE_NAME:-frappe}
      - DB_HOST=${DB_HOST:-frappe-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=${REDIS_CACHE:-frappe-redis-cache:6379}
      - REDIS_QUEUE=${REDIS_QUEUE:-frappe-redis-queue:6379}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-frappe-redis-socketio:6379}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-2g}
          cpus: "${CONTAINER_CPUS:-1}"

  worker-short:
    image: frappe-bench:${USER:-brett}
    container_name: ${WORKSPACE_NAME:-frappe}-worker-short
    user: "${UID:-1000}:${GID:-1000}"
    command: bench worker --queue short
    working_dir: /workspace/bench
    profiles:
      - workers
    volumes:
      - ../:/workspace:cached
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro
    networks:
      - frappe-network
    depends_on:
      - frappe
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - WORKSPACE_NAME=${WORKSPACE_NAME:-frappe}
      - DB_HOST=${DB_HOST:-frappe-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=${REDIS_CACHE:-frappe-redis-cache:6379}
      - REDIS_QUEUE=${REDIS_QUEUE:-frappe-redis-queue:6379}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-frappe-redis-socketio:6379}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-2g}
          cpus: "${CONTAINER_CPUS:-1}"

  worker-long:
    image: frappe-bench:${USER:-brett}
    container_name: ${WORKSPACE_NAME:-frappe}-worker-long
    user: "${UID:-1000}:${GID:-1000}"
    command: bench worker --queue long
    working_dir: /workspace/bench
    profiles:
      - workers
    volumes:
      - ../:/workspace:cached
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro
    networks:
      - frappe-network
    depends_on:
      - frappe
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - WORKSPACE_NAME=${WORKSPACE_NAME:-frappe}
      - DB_HOST=${DB_HOST:-frappe-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=${REDIS_CACHE:-frappe-redis-cache:6379}
      - REDIS_QUEUE=${REDIS_QUEUE:-frappe-redis-queue:6379}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-frappe-redis-socketio:6379}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-4g}
          cpus: "${CONTAINER_CPUS:-1}"

  scheduler:
    image: frappe-bench:${USER:-brett}
    container_name: ${WORKSPACE_NAME:-frappe}-scheduler
    user: "${UID:-1000}:${GID:-1000}"
    command: bench schedule
    working_dir: /workspace/bench
    profiles:
      - workers
    volumes:
      - ../:/workspace:cached
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro
    networks:
      - frappe-network
    depends_on:
      - frappe
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - WORKSPACE_NAME=${WORKSPACE_NAME:-frappe}
      - DB_HOST=${DB_HOST:-frappe-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=${REDIS_CACHE:-frappe-redis-cache:6379}
      - REDIS_QUEUE=${REDIS_QUEUE:-frappe-redis-queue:6379}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-frappe-redis-socketio:6379}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-2g}
          cpus: "${CONTAINER_CPUS:-1}"

  socketio:
    image: frappe-bench:${USER:-brett}
    container_name: ${WORKSPACE_NAME:-frappe}-socketio
    user: "${UID:-1000}:${GID:-1000}"
    command: node /workspace/bench/apps/frappe/socketio.js
    working_dir: /workspace/bench
    profiles:
      - workers
    volumes:
      - ../:/workspace:cached
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro
    networks:
      - frappe-network
    depends_on:
      - frappe
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - WORKSPACE_NAME=${WORKSPACE_NAME:-frappe}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-frappe-redis-socketio:6379}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-1g}
          cpus: "${CONTAINER_CPUS:-0.5}"

  # Nginx Reverse Proxy (optional for development)
  # For development, you can access Frappe directly via "bench start" on port 8000
  nginx:
    image: nginx:alpine
    container_name: ${WORKSPACE_NAME:-frappe}-nginx
    ports:
      - "${NGINX_HOST_PORT:-8081}:80"
    volumes:
      - ../:/workspace:cached
    command: /bin/sh -lc "cp /workspace/.devcontainer/nginx.conf /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      - frappe-network
    depends_on:
      - frappe
    restart: unless-stopped
    profiles:
      - production # Only start with "docker compose --profile production up"

networks:
  frappe-network:
    name: frappe-network
    external: true
