# Compose project name for Docker Desktop grouping
name: ${COMPOSE_PROJECT_NAME:-frappe}

services:
  # Main Frappe Web Container - Development environment
  frappe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-dev
    
    # Labels for devcontainer metadata
    labels:
      - "devcontainer.metadata.project_name=${PROJECT_NAME:-frappe}"
      - "devcontainer.metadata.version=1.0.0"
    
    # Run as user specified with defaults
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8000:8000"  # Expose Frappe web server
    volumes:
      # Workspace
      - ../:/workspace:cached
    command: /bin/sh -c "bash /workspace/development/frappe-bench/start-bench.sh; tail -F /tmp/bench.log"
    networks:
      - frappe-network
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - DB_HOST=mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-4g}
          cpus: '${CONTAINER_CPUS:-2}'

  # MariaDB Database
  mariadb:
    image: mariadb:10.6
    container_name: frappe-mariadb
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-frappe}
      - MYSQL_DATABASE=frappe
      - MYSQL_USER=frappe
      - MYSQL_PASSWORD=${DB_PASSWORD:-frappe}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-frappe}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis-cache:
    image: redis:alpine
    container_name: frappe-redis-cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-cache-data:/data
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis-queue:
    image: redis:alpine
    container_name: frappe-redis-queue
    volumes:
      - redis-queue-data:/data
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis SocketIO
  redis-socketio:
    image: redis:alpine
    container_name: frappe-redis-socketio
    volumes:
      - redis-socketio-data:/data
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker containers for development
  worker-default:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-worker-default
    user: "${UID:-1000}:${GID:-1000}"
    command: bench worker --queue default
    volumes:
      - ../:/workspace:cached
    networks:
      - frappe-network
    depends_on:
      - frappe
      - mariadb
      - redis-queue
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - DB_HOST=mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-2g}
          cpus: '${CONTAINER_CPUS:-1}'

  worker-short:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-worker-short
    user: "${UID:-1000}:${GID:-1000}"
    command: bench worker --queue short
    volumes:
      - ../:/workspace:cached
    networks:
      - frappe-network
    depends_on:
      - frappe
      - mariadb
      - redis-queue
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - DB_HOST=mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-2g}
          cpus: '${CONTAINER_CPUS:-1}'

  worker-long:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-worker-long
    user: "${UID:-1000}:${GID:-1000}"
    command: bench worker --queue long
    volumes:
      - ../:/workspace:cached
    networks:
      - frappe-network
    depends_on:
      - frappe
      - mariadb
      - redis-queue
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - DB_HOST=mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-4g}
          cpus: '${CONTAINER_CPUS:-1}'

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-scheduler
    user: "${UID:-1000}:${GID:-1000}"
    command: bench schedule
    volumes:
      - ../:/workspace:cached
    networks:
      - frappe-network
    depends_on:
      - frappe
      - mariadb
      - redis-queue
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - DB_HOST=mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-2g}
          cpus: '${CONTAINER_CPUS:-1}'

  socketio:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-socketio
    user: "${UID:-1000}:${GID:-1000}"
    command: node apps/frappe/socketio.js
    volumes:
      - ../:/workspace:cached
    networks:
      - frappe-network
    depends_on:
      - frappe
      - redis-socketio
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - REDIS_SOCKETIO=redis-socketio:6379
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-1g}
          cpus: '${CONTAINER_CPUS:-0.5}'

  # Nginx Reverse Proxy (optional for development)
  # For development, you can access Frappe directly via "bench start" on port 8000
  nginx:
    image: nginx:alpine
    container_name: frappe-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../:/workspace:ro
    networks:
      - frappe-network
    depends_on:
      - frappe
    restart: unless-stopped
    profiles:
      - production  # Only start with "docker-compose --profile production up"

volumes:
  mariadb-data:
    name: mariadb-data-${PROJECT_NAME:-frappe}
  redis-cache-data:
    name: redis-cache-data-${PROJECT_NAME:-frappe}
  redis-queue-data:
    name: redis-queue-data-${PROJECT_NAME:-frappe}
  redis-socketio-data:
    name: redis-socketio-data-${PROJECT_NAME:-frappe}

networks:
  frappe-network:
    name: frappe-network
    driver: bridge
