# Compose project name for Docker Desktop grouping
name: ${COMPOSE_PROJECT_NAME:-frappe}

services:
  # Main Frappe Web Container - Development environment
  frappe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER}
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
    container_name: ${PROJECT_NAME:-frappe}-dev
    
    # Labels for devcontainer metadata
    labels:
      - "devcontainer.metadata.project_name=${PROJECT_NAME:-frappe}"
      - "devcontainer.metadata.version=1.0.0"
    
    # Run as user specified with defaults
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      # Workspace
      - ../:/workspace:cached
      
      # Shell configurations
      - ~/.zshrc:/home/${USER:-frappe}/.zshrc:ro
      - ~/.bashrc:/home/${USER:-frappe}/.bashrc:ro
      - ~/.oh-my-zsh:/home/${USER:-frappe}/.oh-my-zsh:ro
      - ~/.p10k.zsh:/home/${USER:-frappe}/.p10k.zsh:ro
      
      # Git configuration
      - ~/.gitconfig:/home/${USER:-frappe}/.gitconfig:ro
      
      # SSH configurations and keys
      - ~/.ssh/config:/home/${USER:-frappe}/.ssh/config:ro
      - ~/.ssh/id_ed25519:/home/${USER:-frappe}/.ssh/id_ed25519:ro
      - ~/.ssh/id_ed25519.pub:/home/${USER:-frappe}/.ssh/id_ed25519.pub:ro
      - ~/.ssh/id_rsa_ado:/home/${USER:-frappe}/.ssh/id_rsa_ado:ro
      - ~/.ssh/id_rsa_ado.pub:/home/${USER:-frappe}/.ssh/id_rsa_ado.pub:ro
      - ~/.ssh/known_hosts:/home/${USER:-frappe}/.ssh/known_hosts:ro
    command: sleep infinity
    networks:
      - frappe-network
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-frappe}
      - DB_HOST=mariadb
      - DB_PORT=3306
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY:-4g}
          cpus: '${CONTAINER_CPUS:-2}'

  # MariaDB Database
  mariadb:
    image: mariadb:10.6
    container_name: frappe-mariadb
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-frappe}
      - MYSQL_DATABASE=frappe
      - MYSQL_USER=frappe
      - MYSQL_PASSWORD=${DB_PASSWORD:-frappe}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-frappe}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis-cache:
    image: redis:alpine
    container_name: frappe-redis-cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-cache-data:/data
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis-queue:
    image: redis:alpine
    container_name: frappe-redis-queue
    volumes:
      - redis-queue-data:/data
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis SocketIO
  redis-socketio:
    image: redis:alpine
    container_name: frappe-redis-socketio
    volumes:
      - redis-socketio-data:/data
    networks:
      - frappe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NOTE: Worker containers disabled for development
  # In development, run "bench start" inside the dev container
  # which will start all workers, scheduler, and socketio locally
  
  # worker-default:
